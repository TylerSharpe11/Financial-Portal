<div ng-controller="UserAccountsController">
    <div class="container">
        <h1>Register Now</h1>

        <div class="ui form segment">
            {{errormessage}}
            <div class="field">
                <label for="Name">Name</label>
                <input id="Name" placeholder="Name" ng-model="user.Name" type="text">
            </div>
            <div class="field">
                <label for="Email">Email</label>
                <input id="Email" placeholder="Email" ng-model="user.Email" type="text">
            </div>



            <div class="field">
                <label for="Password">Password</label>
                <input id="Password" type="password" ng-model="user.Password">
            </div>

            

            <button class="btn btn-lg btn-primary btn-block" ng-click="register()">Submit</button>
        </div>
    </div>
</div>
