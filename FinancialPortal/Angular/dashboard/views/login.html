
<div ng-controller="UserAccountsController" class="container" >
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form role="form">
                <fieldset>
                    <h2>Please Sign In</h2>
                    <hr class="colorgraph">
                    <div class="form-group">
                        <input id="UserName" placeholder="UserName" ng-model="user.userName" type="text">
                    </div>
                    <div class="form-group">
                        <input id="Password" type="password" ng-model="user.password">
                    </div>

                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In" ng-click="login()">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <a ng-click="open()" class="btn btn-lg btn-primary btn-block">Register</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
