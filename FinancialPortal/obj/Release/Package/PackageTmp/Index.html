<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>

    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <!-- DataTables -->

    <script src="Scripts/angular.min.js"></script>

    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>
    <script src="Scripts/angular-local-storage.min.js"></script>
    <script src="Scripts/ng-table/ng-table.js"></script>


    <script src="Angular/app.js"></script>
    <script src="Angular/global/services/authIntercetper.js"></script>
    <script src="Angular/global/services/authService.js"></script>
    <script src="Scripts/angular-tablesort.js"></script>
    <script src="Scripts/piechart/ng-google-chart.js"></script>

    <script src="Angular/global/services/accountService.js"></script>
    <link href="Content/tablesort.css" rel="stylesheet">
    <link href="Content/bootstrap.css" rel="stylesheet">
    <link href="Scripts/ng-table/ng-table.css" rel="stylesheet">


    <!--Areas-->
    <!--Dashboard-->
    <script src="Angular/dashboard/controllers/ChartController.js"></script>

    <script src="Angular/dashboard/controllers/dashboardController.js"></script>
    <script src="Angular/dashboard/controllers/AccountsController.js"></script>
    <script src="Angular/dashboard/controllers/HouseholdController.js"></script>
    <script src="Angular/dashboard/controllers/TransactionsController.js"></script>
    <script src="Angular/dashboard/controllers/BudgetItemController.js"></script>


    <!--Accounts-->
    <script src="Angular/dashboard/controllers/UserAccountsController.js"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Financial Portal</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a ui-sref="dashboard"> Dashboard</a></li>
                    <li><a ui-sref="household"> Household</a></li>
                    <li><a ui-sref="accounts"> Accounts</a></li>
                    <li><a ui-sref="mybudget">My Budget</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div ng-view>
        <div ui-view>
            <div ng-controller="UserAccountsController" class="container">
                <div class="row" style="margin-top:20px">
                    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                        <form role="form">
                            <fieldset>
                                <h2>Please Sign In</h2>
                                <hr class="colorgraph">
                                <div class="form-group">
                                    <input id="UserName" placeholder="UserName" ng-model="user.userName" type="text">
                                </div>
                                <div class="form-group">
                                    <input id="Password" type="password" ng-model="user.password">
                                </div>

                                <hr class="colorgraph">
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In" ng-click="login()">
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <a ng-click="open()" class="btn btn-lg btn-primary btn-block">Register</a>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
