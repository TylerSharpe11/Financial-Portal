<div ng-controller="TransactionsController">
    <script type="text/ng-template" id="/Angular/dashboard/views/ModalEditTransaction.html">
        <div class="modal-header">
            <h3 class="modal-title">Edit Transaction</h3>
        </div>
        <div class="modal-body">
            <div class="ui form segment">
                {{errormessage}}

                <div class="field">
                    <label for="Description">Description</label>
                    <input id="Description" ng-model="transaction.Description" type="text" required>
                </div>

                <div class="field">
                    <div class="col-sm-3 animated fadeIn">
                        <select ng-model="selectedCategory" ng-options="category as category.Name for category in categories.$$state.value.data" class="form-control"></select>
                    </div>
                </div>

                <div class="field">
                    <label for="amount">Amount</label>
                    <input id="amount" ng-model="transaction.Amount" required>
                </div>
                <div class="field">
                    <label for="amount">Reconciled Amount</label>
                    <input id="amount" ng-model="transaction.ReconciledAmount" required>
                </div>

            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-lg btn-primary btn-block" ng-click="edittransaction()">Submit</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
