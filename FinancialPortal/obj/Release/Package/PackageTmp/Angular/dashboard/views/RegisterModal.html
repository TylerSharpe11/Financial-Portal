<div ng-controller="UserAccountsController">
    <script type="text/ng-template" id="/Angular/dashboard/views/RegisterModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Register</h3>
        </div>
        <div class="modal-body">

            <div class="ui form segment">
                {{errormessage}}
                <div class="field">
                    <label for="Name">Name</label>
                    <input id="Name" placeholder="Name" ng-model="user.Name" type="text">
                </div>
                <div class="field">
                    <label for="Email">Email</label>
                    <input id="Email" placeholder="Email" ng-model="user.Email" type="text">
                </div>
                <div class="field">
                    <label for="Password">Password</label>
                    <input id="Password" type="password" ng-model="user.Password">
                </div>
            </div>
        </div>
        <div class="modal-footer" style="width:100px">
            <button class="btn btn-lg btn-primary btn-block" ng-click="register()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
