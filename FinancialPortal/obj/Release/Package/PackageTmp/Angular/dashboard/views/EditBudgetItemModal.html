
<div ng-controller="BudgetItemIncomeController">
    <script type="text/ng-template" id="/Angular/dashboard/views/EditBudgetItemModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Edit Budget Item</h3>
        </div>
        <div class="modal-body">
            <div class="ui form segment">
                {{errormessage}}


                <div class="field">
                    <div class="col-sm-3 animated fadeIn">
                        <select ng-model="selectedCategory" ng-options="category as category.Name for category in categories.$$state.value.data" class="form-control"></select>
                    </div>
                </div>
                <div class="field">
                    <label for="amount">amount</label>
                    <input id="amount" ng-model="budgetitem.Amount" required>
                </div>
                <div class="field">
                    <label for="ramount">AnnualFrequency</label>
                    <input id="ramount" ng-model="budgetitem.AnnualFrequency" required>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-lg btn-primary btn-block" ng-click="EditBudgetItem()">Submit</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

</div>
